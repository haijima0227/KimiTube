  <h2>登録する</h2>

  <section>
    <article>
      <p>編集者として登録をご希望の方は、こちらのフォームに入力の上、送信願います。</p>

      <form action="#">

        <dl>
          <dt>お名前</dt>
          <dd>
            <input type="text" name="name" placeholder="例）佐藤君粒">
          </dd>
        </dl>
          
        <dl>
          <dt>お電話番号</dt>
          <dd>
            <input type="text" name="tel" placeholder="080-xxxx-xxxx">
          </dd>
        </dl>
          
        <dl>
          <dt>メールアドレス</dt>
          <dd>
            <input type="email" name="mail" placeholder="例）kimitube@example.com">
          </dd>
        </dl>
          
        <dl>
          <dt>よくみるYouTuberは？</dt>
          <dd>
            <textarea name="youtuber"></textarea>
          </dd>
        </dl>

        <dl>
          <dt>得意なテイストの編集は？</dt>
          <dd>
            <label><input type="radio" name="question" value="youtube" checked>YouTubeの動画編集</label>
            <label><input type="radio" name="question" value="結婚">結婚式などの余興ムービー</label>
            <label><input type="radio" name="question" value="マニュアル">マニュアル動画</label>
            <label><input type="radio" name="question" value="セミナー">セミナー</label>
            <label><input type="radio" name="question" value="広告">広告</label>
            <label><input type="radio" name="question" value="その他">その他</label>
          </dd>
        </dl>

        <dl>
          <dt>あなたの編集スキルは？</dt>
          <dd>
              <p class="naibuyohaku">
              <label><input type="radio" name="question" value="youtube" checked>ぼちぼち</label>
              <label><input type="radio" name="question" value="結婚">普通</label>
              <label><input type="radio" name="question" value="マニュアル">なんでも出来ます！</label>
              </p>
          </dd>
        </dl>

        <dl>
          <dt>その他なにか気になることがありましたら下記にご入力ください</dt>
          <dd>
            <textarea name="other"></textarea>
          </dd>
        </dl>

        <input class="contact-submit" type="submit" value="送信する">

      </form>

    </article>
  </section>
